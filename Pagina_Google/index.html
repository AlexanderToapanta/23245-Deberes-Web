<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina similar a google</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/bootstrap-5.3.5-dist/css/bootstrap-grid.min.css">
</head>
<body>
    <img src="./public/img/Google_2015_logo.png" alt="" class="logo_principal" >
    <br><br><br><br><br>
    <h1 class="titulo">Google</h1>
    <input type="search" class="box_busqueda" placeholder="🔍 Busca en Google o escribe una url">
    <div class="row posicion_img_row">
        <div class="col-md-3 columna_enlace ">
        <a href="https://www.espe.edu.ec" title="Pagina Espe" >
        <img src="./public/img/logo_espe.jpg" class="img_refencia" alt="">
        </a>
               <p class="p_descripcion">Espe</p>
        </div>
        <div class="col-md-3 columna_enlace ">
        <a href="https://www.youtube.com/" title="Youtube">
        <img src="./public/img/Youtube_logo.png" class="img_refencia" alt="">
        
        </a>
                <p class="p_descripcion"> Youtube</p>
        </div>
        <div class="col-md-3 columna_enlace ">
        <a href="https://open.spotify.com/intl-es" title="Spotify" >
        <img src="./public/img/gmail-logo-main-icon-.png" class="img_refencia" alt="">
        </a>
                <p class="p_descripcion">Spotify</p>
        </div>
        <div class="col-md-3 columna_enlace ">
        <a href="https://mail.google.com/mail/u/0/" title="Gmail">
        <img src="./public/img/Spotify_logo_without_text.png" class="img_refencia" alt="">
        </a>
                    <p class="p_descripcion">Gmail</p>
        </div>
    </div>
    <button class="btn_personzalizar_pagina">✎ Personalizar Página</button>
    <script src="./public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
