<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Simple</title>
  <link rel="stylesheet" href="./public/css/sytle.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">MiTienda</h1>
    <nav class="nav">
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Ofertas</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <img src="./public/img/Logo_tienda.png" alt="Banner" class="hero-img" />
    <h2 class="hero-title">Bienvenido a la mejor tienda online</h2>
    <p class="hero-desc">Encuentra productos únicos a precios increíbles.</p>
  </section>

  <section class="productos">
    <article class="producto">
      <img src="./public/img/DMC5.jpg" alt="Producto 1" />
      <h3>Producto 1</h3>
      <p>$20.00</p>
      <button>Comprar</button>
    </article>
    <article class="producto">
      <img src="./public/img/elden.jpeg" alt="Producto 2" />
      <h3>Producto 2</h3>
      <p>$30.00</p>
      <button>Comprar</button>
    </article>
    <article class="producto">
      <img src="./public/img/requiem.jpeg" alt="Producto 3" />
      <h3>Producto 3</h3>
      <p>$40.00</p>
      <button>Comprar</button>
    </article>
  </section>

  <footer class="footer">
    <p>&copy; 2025 MiTienda. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
